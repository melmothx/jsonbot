<html>
<head>
    <link rel="stylesheet" href="/assets/style.css" type="text/css" />
    <script src='/_ah/channel/jsapi'></script>
    <script type="text/javascript">
      // vars
      var host = "{{ host }}";
      var hostname = window.location.hostname;
      var port = window.location.port;
      var url2 = "https://" + hostname + ":" + port + "/dispatch/";
      var url = "http://" + hostname + ":" + port + "/dispatch/";
      var got = hostname.indexOf("localhost");
      var starttime = new Date();
      var interval_id;
      var lastpolled = new Date();
      var lpdate = lastpolled.getTime();
      var sleeptime = 180000;
      var host = "";
      var viewer = "";
      var hostid = "";
      var viewerid = "";
      var parameters = "";
      var identtime = new Date();
      var diskname = host + identtime.toString();
      var consoletxt = '<div style="font-size: 33px;"><br><form><b>&lt;-</b><input style="font-size: 22px;" size="33" type="text" name="cmnd" onKeyDown="return doexec(this.form, event);" /><b>-&gt;</b></form></div><br>';
      var feedstxt = '<br><form name="feeddata" action="javascript:submitfeed(this.form);" method="GET"><b>feed name - </b> <input type="text" name="name" /><br></b><b>feed url - </b> <input type="text" name="url" onKeyPress="return doenter(this.form, event);" /><br><br><input type="submit" name="Enter" onClick="return submitfeed(this.form);"/><input type="reset" name="reset" /></form><div class="body" align="left" id="content_div"><i>no feeds entered yet.</i></div>';
      var log = new Array();
      var cmndlog = new Array();
      cmndlog.push("Welcome to JSONBOT");
      var disk = {};

      // channel stuff

      function renewtoken(obj) {
           if (obj.readyState==4) {
               if (obj.status==200) {
                   var token = obj.responseText;
                   //status2("token is " + token);
                   openChannel(token);
                   output("<br>token renewed on " + contime.toUTCString() + '<br>');
              }
          }
      }

      onOpened = function() {
        contime = new Date();
        //topper("channel opened on " + contime.toUTCString());
        output("channel opened on " + contime.toUTCString() + "<br><br>");
      }

      onClose = function() {
        output("<br>channel closed on " + contime.toUTCString()) + '<br>';
        doCmnd('!chan-token', renewtoken, 'background'); 
      }

      onMessage = function(m) {
        output(m.data);
      }

      onError = function(m) {
        // newState = JSON.parse(m.data);
        status(m.data);
      }

      openChannel = function(token) {
        topper("connecting");
        statusadd("- removing old iframe");
        thediv = document.getElementById("wcs_iframe");
        if (thediv) {
            document.removeChild(thediv);
        }
        statusadd(" - creating channel");
        var channel = new goog.appengine.Channel(token);
        statusadd(" - making socket - ");
        var socket = channel.open();
        socket.onopen = onOpened;
        socket.onmessage = onMessage;
        socket.onerror = onError;
        socket.onclose = onClose;
        statusadd("OK");
      }

      // utils functions

      function elapsed() {
        last = new Date();
        diff = last.getTime() - starttime.getTime();
        starttime = last;
        return diff;
      }

      // state 

      function stateUpdated() {
        hostid = wave.getHost().getId();
        viewerid = wave.getViewer().getId();
        topper(hostid + ' ' + viewerid);
      }

      // mainloop

      function loop() {
          update();
          lastpolled = new Date();
          status("last saved at " + lastpolled.toUTCString());
      }


      // INIT

      function start() {
          loaddisk();
          doCmnd('!chan-token', renewtoken, 'background'); 
          //openChannel();
          setTimeout("doCmnd('!welcome', dotop, 'background');", 4000);
          setTimeout("update();", 200);
          setInterval("loop();", 60000);
      }


      function init() {
        setTimeout("consolestart();", 100)
      }

      function consolestart() {
          doconsole();
          status("booting ... ");
          setTimeout("start();", 100);
          statusadd(elapsed() + " msec ");
      }

      function update(what) {
        if (what=="feeds") {
            doCmnd('!statusline', dostatus, "background");
            doCmnd('!rss-feeds', doinfo, "background");
        }
        else {
            doCmnd("!topper", doinfo, "background");
        }
        savedisk();
      }

      function doconsole() {
        doscreen(consoletxt);
        document.forms[0].cmnd.focus();
      }

      function dofeeds() {
        doscreen(feedstxt);
        document.forms[0].name.focus();
      }

      function loaddisk() {
        if (!localStorage) { 
          output("no local storage available");
        }
        else {
          statusadd(" - JSON OK ");
          data = localStorage.getItem(host +"-disk");
          if (!data) {
            disk["cmndindex"] = 0;
          }
          else {
            disk = JSON.parse(data)
          }
          output("disk is initialised<br>");
        }
      } 

      function savedisk() {
        if (!localStorage) {
          status("no local storage available");
        }
        else {
          var data = JSON.stringify(disk);
          if (!data) {
            output("can't dump disk data");
          }
          else {
            localStorage.setItem(host + "-disk", data);
          }
        }
      } 

      // submit feed url to the server

      function submitfeed(form) {
           cmnd = "!rss-register " + form.name.value + " " + form.url.value;           
           doCmnd(cmnd, response);
           return false;
      } 

      // function to launch on enter in the command box

      function doenter(form, e) {
        var keycode;
        if (window.event) keycode = window.event.keyCode;
           else if (e) keycode = e.which;
        else return true;
        if (keycode == 13)
        {
           cmnd = "!rss-register " + form.name.value + " " + form.url.value;           
           doCmnd(cmnd, response, "background");
           return false;
        }
        else
          return true;
      }

      function doexec(form, e) {
        var keycode;
        var othercmnd;
        if (window.event) keycode = window.event.keyCode;
           else if (e) keycode = e.which;
        else return true;
        if (keycode == 13) {
           cmnd = form.cmnd.value; 
           doCmnd(cmnd, response);
           cmndlog.push(cmnd);
           disk["cmndindex"] += 1;
           form.cmnd.value = "";
           form.focus();
           return false;
        }
        else if (keycode == 38) {
           if (disk["cmndindex"] > 1) {
               disk["cmndindex"] -= 1;
           }
           othercmnd = cmndlog[disk["cmndindex"]];
           form.cmnd.value = othercmnd;
           form.focus();
           status(othercmnd);
           return false;
        }
        else if (keycode == 40) {
           if (disk["cmndindex"] < cmndlog.length) {
               disk["cmndindex"] += 1;
           }
           othercmnd = cmndlog[disk["cmndindex"]];
           form.cmnd.value = othercmnd;
           form.focus();
           status(othercmnd);
           return false;
        }
        else
          return true;
      }

      // output functions

      function output(text) {
        log.push(text);
        var sliced = log.slice(-10);
        var html = sliced.join("");
        var element = document.getElementById("content_div");  
        element.innerHTML = html;
      }

      function down(text) {
        var html = text;
        var element = document.getElementById("down_div");  
        element.innerHTML = html;
      }

      function info(text) {
        var html = "<i>";
        html += text;
        html += "</i>";

        var element = document.getElementById("info_div");  
        element.innerHTML = html;
      }

      function footer(text) {
        var html = "<i>";
        html += text;
        html += "</i>";

        var element = document.getElementById("footer_div");  
        element.innerHTML = html;
      }

      function topper(text) {
        var html = '<marquee behavior="scroll" scroll delay="200" direction="left">';
        html += text;
        html += "</marquee>";
        var element = document.getElementById("topper_div");  
        element.innerHTML = html;
      }

      function statusadd(text) {
        var html = '';
        html += text;
        html += "";
        var element = document.getElementById("status_div");  
        element.innerHTML += html;
      }

      function status(text) {
        var html = '';
        html += text;
        html += "";

        var element = document.getElementById("status_div");  
        element.innerHTML = html;
      }

      function status2add(text) {
        var html = "<b>";
        html += text;
        html += "</b>";

        var element = document.getElementById("status2_div");  
        element.innerHTML += html;
      }

      function status2(text) {
        var html = "<b>";
        html += text;
        html += "</b>";

        var element = document.getElementById("status2_div");  
        element.innerHTML = html;
      }

      function doscreen(screentxt) {
        var element = document.getElementById("screen_div");  
        element.innerHTML = screentxt;
      }

      // response functions

      function response(obj) {
          if (obj.readyState==4){
              if (obj.status==200) {
                   output(obj.responseText);
                   statusadd(" " + elapsed() + " msec - OK");
              }
              else {
                   statusadd(" " + elapsed() + " msec - NOT OK");
                   topper("status is " + obj.status)
                   output(obj.responseText);
              }
              update();
          }
      }

      function dodown(obj) {
          if (obj.readyState==4) {
              if (obj.status==200) {
                  down(obj.responseText);
              }
          }
      }

      function dotop(obj) {
          if (obj.readyState==4) {
              if (obj.status==200) {
                  topper(obj.responseText);
              }
          }
      }

      function dostatus(obj) {
           if (obj.readyState==4) {
               if (obj.status==200) {
                   status(obj.responseText);
              }
          }
      }

      function doinfo(obj) {
           if (obj.readyState==4) {
               if (obj.status==200) {
                   info(obj.responseText);
              }
          }
      }

      function doCmnd(cmnd, resp, how) {
          var request = false;
          if (window.XMLHttpRequest) {
              request = new XMLHttpRequest();
          }
          else if (window.ActiveXObject) { 
              try {
                  request = new ActiveXObject("Msxml2.XMLHTTP");
              } catch (e) {
                  try {
                      request = new ActiveXObject("Microsoft.XMLHTTP");
                  } catch (e) {}
              }
          }

          if (!request) {
              topper("can't make connection to server");
              return false;
          }

          request.cmnd = cmnd;
          request.how = how;
          request.onreadystatechange = function () {
              resp(request);
          }
          var u = "";
          if (got == -1) {
              request.open("POST", url2, true);
              u = url2;
          }
          else {
              request.open("POST", url, true);
              u = url;
          }
          if (how != "background") {
              status("loading - ");
          }
          request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          request.setRequestHeader("Content-Length", parameters.length);
          request.setRequestHeader("Cache-Control", "no-cache");
          parameters="content="+encodeURIComponent(cmnd) + "&how=" + encodeURIComponent(how);
          starttime = new Date();
          request.send(parameters);
          return true;
      }
   </script>
</head>
<body>
  <title>{{ host }}</title>
  <div align="center" class="document">
    <div class="related">
      <ul> 
        <li class="right" style="margin-right: 10px">
          <a href="{{ logouturl }}" title="logout">logout</i></a></li>
        <li class="right" style="margin-right: 10px">{{ loginurl }} - {{ who }}</i></a> |</li>
        <li><a href="http://jsonbot.appspot.com/docs/html/index.html" onclick='window.open("http://jsonbot.appspot.com/docs/html/index.html"); return false'><b>DOCS</b></a></li>
        <li>-</li>
        <li><a href="" title="console" onclick='doconsole(); return false;'><b>console</b></a></li>
        <li>-</li>
        <li><a href="" title="feeds" onclick='dofeeds(); return false;'><i>feeds</i></a></li>
      </ul>
    </div> 
    <div class="footer" align="center" id="topper_div">! ! !</div><br>
    <div class="body" align="center"><h1><b>{{ appname }}</b></h1><br>
      <div class="body" style="font-size: 100%;" align="center" id="info_div">[] [] []</div>
      <div style="width: 100%; background-color: {{ color }}; color: black" id="screen_div"></div>
    <div align="center" class="related">
      <div align="center" id="status2_div"></div>
      <div align="center" id="status_div" style="background-color: black;"><b>outputcache<b></div>
    </div><br>
    <div style="font-size: 100%" align="center" id="footer_div"></div>
    <div style="font-size: 100%" align="center" id="content_div">
    </div>
  </div>
</body>
<body onLoad="init();" />
</html>
